<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.css">
    <title>febyrawry</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>

<style>
  .form-group{
    padding: 5px;
  }
  input[type=number]{
    width: 150px;
} 

</style>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="landingpage.html">febyrawry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container pt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add
        </button>
      </div>

      <table class="table table-hover mt-4" id="displayTable">
          <tr class="tableItems" id="displayTable" style="color: white; background-color: salmon;">
            <th scope="row">#</th>
            <th scope="row">Order#</th>
            <th scope="row">Customer Name</th>
            <th scope="row">Total</th>
            <th scope="row">Actions</th>
      </table>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newOrder">New Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="col-3 mt-3 form-group">
              <input type="text" class="form-control" placeholder="OR number" id="orNumber">
            </div>
            <div class="col-5 form-group">
              <input type="text" class="form-control" placeholder="Customer Name" id="custName">
            </div>
            <div class="modal-header">
              <hr>
              <h5 class="modal-title" id="exampleModalLabel">Items</h5>
              <div class="row" id="viewItemBody" style="width: 100%; justify-content: space-around; align-items: center; display: flex;">
              </div>
            </div>
            
            <div class="modal-body">
              <hr style="margin-top: 0;">
              <div class="row">
                <div class="col-3 form-group">
                    <select class="form-control" id="iitem1" >
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="PRICE" min="1" id="price1" size='10'> 
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="QTY" id="qty1" size='5'>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder=SUBTOTAL id="subtotal1" readonly="" size='10'>
                  </div>                  
            </div>
            </div>

              <div class="modal-body">
                <div class="row">
                    <div class="col-3 form-group">
                        <select class="form-control" id="iitem2">
                        </select>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="PRICE" min="1" id="price2" size='10'> 
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="QTY" id="qty2" size='5'>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder=SUBTOTAL id="subtotal2" readonly="" size='10'>
                      </div>           
                      </div>
                </div>

                <div class="modal-body">
                <div class="row">
                    <div class="col-3 form-group">
                        <select class="form-control" id="iitem3">
                        </select>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="PRICE" min="1" id="price3" size='10'> 
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="QTY" id="qty3" size='5'>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder=SUBTOTAL id="subtotal3" readonly="" size='10'>
                      </div>           
                      </div>
                </div>

                <div class="modal-body">
                <div class="row">
                  <div class="col-3 form-group">
                      <select class="form-control" id="iitem4">
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="PRICE" min="1" id="price4" size='10'> 
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="QTY" id="qty4" size='5'>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder=SUBTOTAL id="subtotal4" readonly="" size='10'>
                    </div>           
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
              <button type="button" class="btn btn-success" id="save">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src='js/list.js'></script>
    <script src='js/localStorage.js'></script>
    <script src='js/displayTable.js'></script>
</body>
</html>
